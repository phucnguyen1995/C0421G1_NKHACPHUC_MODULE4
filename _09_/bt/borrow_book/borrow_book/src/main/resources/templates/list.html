<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Online Library</title>
</head>
<body>
<h1>Online Library</h1>
<h3 style="color: red" th:text="${bookCode}"></h3>
<h3 style="color: red" th:text="${message}"></h3>
<div>
    <a th:href="@{/book/give}">Give Book </a>
</div>
<table border="1px">
  <thead>
  <tr>
    <th>No</th>
    <th>id</th>
    <th>Name</th>
    <th>Author</th>
    <th>Quantity</th>
    <th>Detail</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book,index : ${bookList}">
    <td th:text="${index.count}"></td>
    <td th:text="${book.id}"></td>
    <td th:text="${book.name}"></td>
    <td th:text="${book.author}"></td>
    <td th:text="${book.quantity}"></td>
    <td><a th:href="@{/book/view/{id}(id=${book.id})}">detail</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
