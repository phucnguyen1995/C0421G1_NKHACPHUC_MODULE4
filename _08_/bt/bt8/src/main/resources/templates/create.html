<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--<form th:object="${userDto}" th:action="@{/save/}" method="post">-->

    <form th:object="${userDto}" action="/save" method="post">


    <p>First Name</p>
    <p>
        <input type="text" th:field="*{firstName}"/>
    </p>



    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
         style="color: red">Error
    </div>

    <p>Last Name</p>
    <p>
        <input type="text" th:field="*{lastName}"/>
    </p>


    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
         style="color: red">Error
    </div>


    <p>Phone Number</p>
    <p>
        <input type="number" th:field="*{phoneNumber}"/>
    </p>

    <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
         style="color: red">Error
    </div>


    <p>Age</p>
    <p>
        <input type="number" th:field="*{age}"/>
    </p>

    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
         style="color: red">Error
    </div>


    <p>Email</p>
    <p>
        <input type="text" th:field="*{email}"/>
    </p>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
         style="color: red">Error
    </div>

    <button type="submit">submit</button>





</form>


</body>
</html>
